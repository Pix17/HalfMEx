<div class="card ms-4 my-5" style="width: 200px; height: 300px">
    <img
      style="height: 130px"
      src="{{ card.img }}"
      class="card-img-top mt-2"
      alt="img"
    />
    <div class="card-body">
      <h5 class="card-title">{{ card.description }}</h5>
      <p class="card-text">${{ card.price }}</p>
      <button class="btn btn-primary" (click)="show.emit(card)">Show Detail</button>
    </div>
  </div>
